<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registered Users</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        padding: 20px;
    }

    h2 {
        text-align: center;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
    }

    th, td {
        padding: 8px;
        text-align: left;
        border-bottom: 1px solid #ddd;
    }

    th {
        background-color: #4CAF50;
        color: white;
    }
</style>
</head>
<body>

<h2>Registered Users</h2>
<table>
    <thead>
        <tr>
            <th>Username</th>
            <th>Email</th>
            <th>Branch</th>
            <th>Year</th>
            <th>Hobbies</th>
        </tr>
    </thead>
    <tbody id="userList"></tbody>
</table>

<script>
// Check if local storage is supported
if (typeof(Storage) !== "undefined") {
    // Get users array from local storage
    var users = JSON.parse(localStorage.getItem('users')) || [];
    
    // Display users
    var userList = document.getElementById('userList');
    if (users.length === 0) {
        userList.innerHTML = '<tr><td colspan="2">No users registered yet.</td></tr>';
    } else {
        users.forEach(function(user) {
            var row = '<tr><td>' + user.username + '</td><td>' + user.email + '</td><td>'+user.branch +'</td><td>'+user.year+'</td><td>'+user.hobbies+'</td></tr>';
            userList.innerHTML += row;
        });
    }
} else {
    // Local storage not supported
    alert("Sorry, your browser does not support local storage. Cannot display registered users.");
}
</script>

</body>
</html>
